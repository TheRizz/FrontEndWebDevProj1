<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/login_style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" name="username" id="username" class="input-field" placeholder="Username" required>
                <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
                <button type="button" class="submit-btn" onclick="TryFullLogin(document.getElementById('username').value, document.getElementById('password').value)">Log In</button>
            </form>

            
            <form id="register" class="input-group">
                <input type="text" id="userreg" class="input-field" placeholder="Username" required>
                <input type="email" id="emailreg" class="input-field" placeholder="Email Address" required>
                <input type="password" id="passreg" class="input-field" placeholder="Password" required>
                <button type="button" class="submit-btn" onclick="TryCreateNewAccount(document.getElementById('userreg').value, 
                document.getElementById('passreg').value, document.getElementById('emailreg').value)">Register</button>
            </form>
        </div>
    </div>
    
    <script>
        var x = document.getElementById('login')
        var y = document.getElementById('register')
        var z = document.getElementById('btn')

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }

        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
    <script src="scripts/validation.js" charset="ust-8"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.24.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.24.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.24.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.24.0/firebase-firestore.js"></script>

    <script src="/__/firebase/init.js"></script>
</body>
</html>
