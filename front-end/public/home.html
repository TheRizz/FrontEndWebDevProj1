    <script type = "module">

        }

    <title>Home</title>
    <link rel="stylesheet" href="styles/home_style.css">
</head>
<body>
        
        <button class="btn btn-create">Create Quiz</button>
        <button class="btn btn-take">Take Quiz</button>
        <button class="btn btn-mine">My Quizzes</button>
        <button class="btn btn-logoff" onclick="Logout()">Log Off</button>
        <script>
            function Logout(){
                sessionStorage.setItem('auth', 'false');
                sessionStorage.setItem('user', '');
                sessionStorage.setItem('pass', '');
                window.location = 'login.html';
            }
        </script>

</body>
