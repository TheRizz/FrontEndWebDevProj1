<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/validation.js" charset="ust-8"></script>
    <script type="module">
        if(sessionStorage.getItem('auth') != "true"){
            window.location = "login.html";
        }
    </script>
    <title>Home</title>
    <link rel="stylesheet" href="styles/home_style.css">
</head>

<body>

    <button class="btn btn-create" onclick="window.location = 'create.html'">Create Quiz</button>
    <button class="btn btn-take" onclick="showQuizzes()"> Take Quiz</button>
    <button class="btn btn-mine" onclick="showMyQuizzes()">My Quizzes</button>
    <button class="btn btn-logoff" onclick="Logout()">Log Off</button>
    <script>
        function Logout() {
            sessionStorage.setItem('auth', 'false');
            sessionStorage.setItem('user', '');
            sessionStorage.setItem('pass', '');
            window.location = 'login.html';
        }

        function showMyQuizzes() {
            sessionStorage.setItem('qtype', "mine");
            window.location = 'take.html';
        }

        function showQuizzes() {
            sessionStorage.setItem('qtype', "all");
            window.location = 'take.html';
        }
    </script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.24.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.24.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.24.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.24.0/firebase-firestore.js"></script>

    <script src="/__/firebase/init.js"></script>
</body>

</html>
